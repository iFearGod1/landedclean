<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>LandedClean - AI.com Name Vault</title>
  <meta name="description" content="A clean, premium landing page showcasing AI.com name ideas." />

  <style>
    :root {
      /* Tan system (tweak freely) */
      --tan-1: #F6EFE4;
      /* light */
      --tan-2: #E7D7C1;
      /* soft tan */
      --tan-3: #D2B48C;
      /* classic tan */
      --tan-4: #B8926A;
      /* deeper tan */
      --tan-hex: #D2B48C;
      /* section stroke */
      --ink: #1B1714;
      /* dark */
      --ink-2: rgba(27, 23, 20, .72);

      /* Glass */
      --glass: rgba(246, 239, 228, .10);
      --glass-2: rgba(246, 239, 228, .16);
      --stroke: rgba(231, 215, 193, .22);

      /* Layout */
      --radius: 18px;
      --radius-sm: 14px;
      --shadow: 0 18px 60px rgba(0, 0, 0, .35);
    }

    * {
      box-sizing: border-box;
    }

    html,
    body {
      height: 100%;
    }

    body {
      margin: 0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      color: var(--tan-1);
      background: #000;
      overflow-x: hidden;
    }

    /* Lava video background */
    .bg {
      position: fixed;
      inset: 0;
      z-index: -2;
      overflow: hidden;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: contrast(1.05) saturate(1.1) brightness(.85);
      transform: scale(1.03);
    }

    /* Overlay to make text readable */
    .overlay {
      position: fixed;
      inset: 0;
      z-index: -1;
      background:
        radial-gradient(1200px 600px at 20% 10%, rgba(210, 180, 140, .16), transparent 60%),
        radial-gradient(900px 500px at 85% 30%, rgba(231, 215, 193, .12), transparent 55%),
        linear-gradient(180deg, rgba(0, 0, 0, .72) 0%, rgba(0, 0, 0, .58) 40%, rgba(0, 0, 0, .80) 100%);
      pointer-events: none;
    }

    .wrap {
      max-width: 1180px;
      margin: 0 auto;
      padding: 120px 20px 70px;
    }

    @media (max-width: 768px) {
      .wrap {
        padding: 60px 20px 70px;
      }
    }

    /* Header */
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 14px;
      margin-bottom: 34px;
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 12px;
      text-decoration: none;
      color: var(--tan-1);
    }

    .mark {
      width: 38px;
      height: 38px;
      border-radius: 12px;
      background: linear-gradient(135deg, rgba(210, 180, 140, .9), rgba(184, 146, 106, .55));
      box-shadow: 0 10px 30px rgba(0, 0, 0, .35);
      border: 1px solid rgba(246, 239, 228, .15);
      position: relative;
      overflow: hidden;
    }

    .mark:after {
      content: "";
      position: absolute;
      inset: -20%;
      background: radial-gradient(circle at 30% 30%, rgba(246, 239, 228, .55), transparent 45%);
      transform: rotate(20deg);
      opacity: .55;
    }

    .brand b {
      letter-spacing: .4px;
      font-size: 15px;
    }

    .brand span {
      display: block;
      font-size: 12px;
      color: rgba(246, 239, 228, .72);
      margin-top: 1px;
    }

    .top-cta {
      display: flex;
      gap: 10px;
      align-items: center;
      flex-wrap: wrap;
      justify-content: flex-end;
    }

    .btn {
      border: 1px solid var(--stroke);
      background: rgba(246, 239, 228, .06);
      color: var(--tan-1);
      padding: 10px 14px;
      border-radius: 14px;
      text-decoration: none;
      font-size: 13px;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      box-shadow: 0 12px 40px rgba(0, 0, 0, .22);
      transition: transform .12s ease, background .12s ease, border-color .12s ease;
      cursor: pointer;
    }

    .btn:hover {
      transform: translateY(-1px);
      background: rgba(246, 239, 228, .10);
      border-color: rgba(231, 215, 193, .35);
    }

    .btn.primary {
      background: linear-gradient(135deg, rgba(210, 180, 140, .92), rgba(184, 146, 106, .60));
      border-color: rgba(246, 239, 228, .22);
      color: #16110E;
      font-weight: 700;
    }

    .btn.primary:hover {
      background: linear-gradient(135deg, rgba(210, 180, 140, .98), rgba(184, 146, 106, .68));
    }

    /* Hero */
    .hero {
      text-align: center;
      margin-bottom: 80px;
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
    }

    .hero-title {
      font-size: 56px;
      font-weight: 650;
      margin: 0 0 32px;
      letter-spacing: -1.2px;
      line-height: 1;
    }

    @media (max-width: 768px) {
      .hero-title {
        font-size: 42px;
      }
    }

    .availability-tags {
      margin: 0 0 60px;
    }

    .availability-tags ul {
      list-style: none;
      padding: 0;
      margin: 0;
      display: inline-block;
      text-align: left;
    }

    .availability-tags li {
      font-size: 28px;
      font-weight: 500;
      line-height: 1.4;
      color: var(--tan-3);
      margin: 8px 0;
    }

    @media (max-width: 768px) {
      .availability-tags li {
        font-size: 24px;
      }
    }

    .card {
      border: 1px solid rgba(210, 180, 140, .46);
      background: var(--glass);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      backdrop-filter: blur(14px);
      -webkit-backdrop-filter: blur(14px);
      overflow: hidden;
    }

    .card.pad {
      padding: 22px;
    }

    .section-label {
      font-size: 16px;
      font-weight: 400;
      color: rgba(246, 239, 228, .68);
      margin-bottom: 32px;
      letter-spacing: 0.3px;
    }

    .eyebrow {
      display: inline-flex;
      gap: 8px;
      align-items: center;
      font-size: 12px;
      color: rgba(246, 239, 228, .78);
      letter-spacing: .45px;
      text-transform: uppercase;
      margin-bottom: 16px;
    }

    .dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: rgba(210, 180, 140, .95);
      box-shadow: 0 0 0 6px rgba(210, 180, 140, .14);
    }

    h1 {
      margin: 0 0 10px;
      font-size: clamp(28px, 3.2vw, 46px);
      line-height: 1.05;
      letter-spacing: -0.8px;
    }

    .sub {
      margin: 0 0 16px;
      color: rgba(246, 239, 228, .78);
      font-size: 15px;
      line-height: 1.55;
      max-width: 56ch;
    }

    .hero-actions {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      margin-top: 12px;
    }

    .statbox {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 12px;
    }

    .stat {
      padding: 14px;
      border-radius: var(--radius-sm);
      background: rgba(0, 0, 0, .18);
      border: 1px solid rgba(231, 215, 193, .14);
    }

    .stat b {
      display: block;
      font-size: 18px;
      color: var(--tan-1);
      letter-spacing: .2px;
    }

    .stat span {
      display: block;
      margin-top: 4px;
      font-size: 12px;
      color: rgba(246, 239, 228, .72);
      line-height: 1.3;
    }

    /* Names grid */
    #names {
      max-width: 980px;
      margin-left: auto;
      margin-right: auto;
      margin-bottom: 40px;
    }

    .names-header {
      text-align: center;
      margin-bottom: 40px;
    }

    .contact-section {
      max-width: 500px;
      margin: 60px auto 0;
      text-align: center;
      padding: 28px;
      border: 1px solid rgba(210, 180, 140, .46);
      background: var(--glass);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      backdrop-filter: blur(14px);
      -webkit-backdrop-filter: blur(14px);
    }

    .names {
      margin-top: 18px;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 12px;
    }

    @media (max-width: 900px) {
      .names {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (max-width: 560px) {
      .names {
        grid-template-columns: 1fr;
      }
    }

    .name-card {
      padding: 14px;
      border-radius: var(--radius-sm);
      border: 1px solid rgba(231, 215, 193, .18);
      background: rgba(0, 0, 0, .18);
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 10px;
      transition: transform .12s ease, border-color .12s ease, background .12s ease;
    }

    .name-card:hover {
      transform: translateY(-1px);
      border-color: rgba(231, 215, 193, .32);
      background: rgba(0, 0, 0, .22);
    }

    .name {
      font-weight: 800;
      letter-spacing: .2px;
      color: var(--tan-1);
      font-size: 14px;
      line-height: 1.2;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      max-width: 240px;
    }

    .pill {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 8px 10px;
      border-radius: 999px;
      border: 1px solid rgba(246, 239, 228, .18);
      background: rgba(246, 239, 228, .06);
      color: rgba(246, 239, 228, .88);
      font-size: 12px;
      cursor: pointer;
      user-select: none;
      transition: transform .12s ease, background .12s ease, border-color .12s ease;
      white-space: nowrap;
    }

    .pill:hover {
      transform: translateY(-1px);
      background: rgba(246, 239, 228, .10);
      border-color: rgba(246, 239, 228, .26);
    }

    .divider {
      height: 1px;
      background: linear-gradient(90deg, transparent, rgba(231, 215, 193, .18), transparent);
      margin: 18px 0;
    }

    .premium-list {
      margin: 0;
      padding-left: 20px;
      line-height: 1.65;
    }

    .premium-list li+li {
      margin-top: 2px;
    }

    /* Footer */
    footer {
      margin-top: 18px;
      color: rgba(246, 239, 228, .62);
      font-size: 12px;
      display: flex;
      justify-content: space-between;
      gap: 12px;
      flex-wrap: wrap;
    }

    .muted {
      color: rgba(246, 239, 228, .62);
    }

    .link {
      color: rgba(246, 239, 228, .82);
      text-decoration: none;
      border-bottom: 1px solid rgba(231, 215, 193, .22);
    }

    .toast {
      position: fixed;
      bottom: 18px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(20, 16, 13, .88);
      border: 1px solid rgba(231, 215, 193, .18);
      padding: 10px 14px;
      border-radius: 999px;
      color: rgba(246, 239, 228, .90);
      font-size: 12px;
      backdrop-filter: blur(14px);
      -webkit-backdrop-filter: blur(14px);
      box-shadow: 0 14px 50px rgba(0, 0, 0, .35);
      opacity: 0;
      pointer-events: none;
      transition: opacity .18s ease, transform .18s ease;
    }

    .toast.show {
      opacity: 1;
      transform: translateX(-50%) translateY(-2px);
    }
  </style>
</head>

<body>
  <div class="bg">
    <!-- Put your lava mp4 in the same folder and name it lava.mp4 -->
    <video autoplay muted loop playsinline>
      <source src="/backgrounds/lava.mp4" type="video/mp4" />
    </video>
  </div>
  <div class="overlay"></div>

  <div class="wrap">
    <header>
      <a class="brand" href="#">
        <div class="mark" aria-hidden="true"></div>
        <div>
          <b>LandedClean</b>
          <span>AI.com Name Vault</span>
        </div>
      </a>

      <div class="top-cta">
        <a class="btn" href="#names">View names</a>
        <a class="btn primary" href="mailto:contact@landedclean.com?subject=AI.com%20Name%20Inquiry">Get in touch</a>
      </div>
    </header>

    <section class="hero">
      <h1 class="hero-title">AI.COM</h1>

      <div class="section-label" style="margin-bottom: 24px;">Available names</div>

      <div class="availability-tags">
        <ul>
          <li>• Ownable</li>
          <li>• Owning</li>
          <li>• Provable</li>
        </ul>
      </div>

      <div class="hero-actions">
        <a class="btn primary" href="#names">Browse name list</a>
        <button class="btn" id="shuffleBtn">Shuffle</button>
        <button class="btn" id="copyAllBtn">Copy all</button>
      </div>
    </section>



    <footer>
      <span>&copy; <span id="year"></span> LandedClean</span>
      <span class="muted">Background: lava video | Palette: tan</span>
    </footer>
  </div>

  <div class="toast" id="toast">Copied</div>

  <script>
    // Edit your AI.com name ideas here:
    const names = [
      "NovaAI.com",
      "LumenAI.com",
      "ForgeAI.com",
      "EchoAI.com",
      "CitrineAI.com",
      "HaloAI.com",
      "ArcAI.com",
      "PulseAI.com",
      "VantaAI.com",
      "KeenAI.com",
      "MosaicAI.com",
      "SageAI.com"
    ];

    // Optional: if you want to show "Top Picks" first, put them here
    const topPicks = [
      // "ForgeAI.com",
      // "LumenAI.com"
    ];

    const grid = document.getElementById("namesGrid");
    const toast = document.getElementById("toast");
    const countStat = document.getElementById("countStat");

    function showToast(text = "Copied") {
      toast.textContent = text;
      toast.classList.add("show");
      clearTimeout(showToast._t);
      showToast._t = setTimeout(() => toast.classList.remove("show"), 900);
    }

    function copyText(text) {
      navigator.clipboard.writeText(text).then(() => showToast("Copied")).catch(() => showToast("Copy failed"));
    }

    function render(list) {
      grid.innerHTML = "";
      list.forEach((n) => {
        const item = document.createElement("div");
        item.className = "name-card";

        const left = document.createElement("div");
        left.className = "name";
        left.title = n;
        left.textContent = n;

        const btn = document.createElement("button");
        btn.className = "pill";
        btn.type = "button";
        btn.textContent = "Copy";
        btn.addEventListener("click", () => copyText(n));

        item.appendChild(left);
        item.appendChild(btn);
        grid.appendChild(item);
      });

      countStat.textContent = String(list.length);
    }

    function mergedList() {
      const set = new Set();
      const out = [];

      topPicks.forEach((n) => { if (!set.has(n)) { set.add(n); out.push(n); } });
      names.forEach((n) => { if (!set.has(n)) { set.add(n); out.push(n); } });

      return out;
    }

    function shuffle(array) {
      const a = array.slice();
      for (let i = a.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [a[i], a[j]] = [a[j], a[i]];
      }
      return a;
    }

    document.getElementById("shuffleBtn").addEventListener("click", () => {
      const base = mergedList();
      const tops = base.filter((x) => topPicks.includes(x));
      const rest = base.filter((x) => !topPicks.includes(x));
      render(tops.concat(shuffle(rest)));
    });

    document.getElementById("copyAllBtn").addEventListener("click", () => {
      const all = mergedList().join("\n");
      copyText(all);
      showToast("Copied all");
    });

    document.getElementById("year").textContent = new Date().getFullYear();

    // Initial render
    render(mergedList());
  </script>
</body>

</html>
